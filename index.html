<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <meta name="description" content="Explore the best electric cars. Compare prices, range, and features of top EVs. Find your perfect electric vehicle today.">
  <meta name="keywords" content="electric cars, EV, electric vehicles, Tesla, car comparison, eco-friendly cars">
  <meta name="author" content="Electric Cars Explorer">
  
  <meta property="og:title" content="Electric Cars Explorer - Find Your Perfect EV">
  <meta property="og:description" content="Compare and explore the best electric cars. Search by price, range, and features.">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ALL ABOUT ELECTRIC CARS</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Search cars...">
    <select id="sort">
      <option value="">Sort by</option>
      <option value="price">Price (Low - High)</option>
      <option value="range">Range (High - Low)</option>
    </select>
  </div>

  <div id="loading">Loading cars...</div>
  <div id="empty-state" class="hidden">No cars found. Try a different search!</div>
  <div id="car-list"></div>

  <div id="car-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>
